<section class="login-block">
    <div class="container">
	<div class="row">
		<div class="col-md-12 login-sec">
		    <h2 class="text-center">Login</h2>
		    <form class="login-form" [formGroup]="loginfrm">
  <div class="form-group">
    <label for="exampleInputEmail1" class="text">Email / Mobile Number</label>
    <input type="text" class="form-control" placeholder="Enter Email / Mobile Number" formControlName="email"
    [ngClass]="{'is-invalid': isSubmitted && f.email.errors}" />
    <div *ngIf="isSubmitted && f.email.errors" class="invalid-feedback">
      <div *ngIf="f.email.errors.required">Please Enter Email / Mobile Number</div>
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1" class="text" >Password</label>
    <input type="password" class="form-control" placeholder="Enter password" formControlName="password"
    [ngClass]="{'is-invalid': isSubmitted && f.password.errors}" />
                <div *ngIf="isSubmitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Enter Your Password</div>
                </div>
  </div>
  <div class="mt-4 text-right">
    <a class="text-muted"> Forgot
      your
      password?</a>
  </div>
  
    <div class="form-check">
   
    <button type="submit" class="btn btn-login float-right"style="font-size:20px;margin-top: 16px;" (click)="onSubmit()">Submit</button>
  </div>
  
</form>

		</div>
	</div>
</div>
</section>
